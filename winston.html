<!DOCTYPE html><html><head><title>Winston</title><script src="https://jonathanlindsey.github.io/learn_html_css_ts/winston.8cfce254.js"></script><script src="https://jonathanlindsey.github.io/learn_html_css_ts/waving%20snowman.719d5c27.js"></script><script>function setup(){createCanvas(400,400)}var winston=function(n,c,l){fill(255,255,0),circle(n,c,l),fill(255,0,0),circle(n+.1*l,c+.15*l,.4*l),fill(0,0,0),circle(n-0*l,c-.3*l,.1*l),circle(n-.2*l,c-.2*l,.1*l)},a=0;function draw(){background(220),winston(200,200,200),small_winston_angles=[0,90,180,270],small_winston_angles.forEach((n=>{[x,y]=vector_math.vectorToXY(200,200,n+a,150),winston(x,y,70)})),a-=1}</script></head><body> <h1>Winston</h1> </body></html>
