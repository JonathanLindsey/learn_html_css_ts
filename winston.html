<!DOCTYPE html>

<!--
    Inspired by https://www.khanacademy.org/computing/computer-programming/programming/functions/pt/functions

    It sounds like Khan Academy uses Processing.js which is outdated

    This code uses j5.js is is a replacement of Processing.js
-->

<html>
    <head>
        <title>Winston</title>
        <script src="p5.min.js"></script>
        <script src="vector_math.ts"></script>
        <script>
            function setup() {
                createCanvas(400, 400);
            }

            var winston = function(centerX, centerY, size) {
                fill(255, 255, 0)
                circle(centerX, centerY, size);
                fill(255, 0, 0);
                circle(centerX + 0.1 * size, centerY + 0.15 * size, 0.4 * size); // mouth
                fill(0, 0, 0);
                circle(centerX - 0 * size, centerY - 0.3 * size, 0.1 * size); // Left eye
                circle(centerX - 0.2 * size, centerY - 0.2 * size, 0.1 * size); // Right eye
            }


            var a = 0;

            function draw() {
                background(220);
                winston(200, 200, 200);
                
                small_winston_angles = [0, 90, 180, 270];
                small_winston_angles.forEach(small_winston_angle => {
                    [x, y] = vector_math.vectorToXY(200, 200, small_winston_angle + a, 150);
                    winston(x, y, 70);
                });
                
                

                a -= 1;
            }
        </script>
    </head>
    <body>
        <h1>Winston</h1>
    </body>
</html>
