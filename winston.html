<!DOCTYPE html><html><head><title>Winston</title><style>body{text-align:center;margin:0%}</style><script src="https://jonathanlindsey.github.io/learn_html_css_ts/winston.8cfce254.js"></script><script src="https://jonathanlindsey.github.io/learn_html_css_ts/waving%20snowman.719d5c27.js"></script><script>function setup(){createCanvas(window.innerWidth,window.innerHeight)}var winston=function(n,i,e){fill(255,255,0),circle(n,i,e),fill(255,0,0),circle(n+.1*e,i+.15*e,.4*e),fill(0,0,0),circle(n-0*e,i-.3*e,.1*e),circle(n-.2*e,i-.2*e,.1*e)},a=0;function draw(){background(220);let n=width/2,i=height/2,e=Math.min(width,height);winston(n,i,.5*e),small_winston_angles=[0,90,180,270],small_winston_angles.forEach((t=>{[x,y]=vector_math.vectorToXY(n,i,t+a,.375*e),winston(x,y,.175*e)})),a-=1}window.addEventListener("resize",(function(n){resizeCanvas(window.innerWidth,window.innerHeight)}),!0);</script></head><body> </body></html>
